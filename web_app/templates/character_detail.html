<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ character.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/reload.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/update_skill.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/update_color.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/save_address.js') }}" type="text/javascript"></script>
</head>
<body>
  <div class="container">
      <h1>{{ character.name }}</h1>
      <label for="colorPicker">Выберите цвет:</label>
      <input type="color" id="colorPicker" value="{{ character.color }}" onchange="updateColor('{{ character.id }}')">
      <button id="selectAddress" onclick="saveAddress('{{ character.id }}')">Выбрать</button>
      <p>{{ character.shortDesc }}</p>

      <h2>Skills</h2>
      {% for group, skills in skills_by_group.items() %}
        <p>{{ group }}</p>
        {% for character_id, skill_id, skill_name, stat_val, stat_initValue in skills %}
        <div class="skill-item">
            {{ skill_name }}:
            <button onclick="updateSkill('{{ character_id }}', '{{ skill_id }}', 'skill-{{ skill_id }}', 1)">+1</button>
            <input type="number" id="skill-{{ skill_id }}" value="{{ stat_val }}" readonly/>
            <p>/ {{ stat_initValue }}</p>
            <button onclick="updateSkill('{{ character_id }}', '{{ skill_id }}', 'skill-{{ skill_id }}', -1)">-1</button>
        </div>
        {% endfor %}
      {% endfor %}
      
      <!-- Здесь можно добавить код для отображения изображения -->
  </div>
</body>
</html>
