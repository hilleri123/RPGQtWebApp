<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ character.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/reload.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/update_skill.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/update_color.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/save_address.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/choose_option.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/load_map.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/load_note.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/load_character.js') }}" type="text/javascript"></script>
</head>
<body>
  <div id="mapContainer">
    <div id="globalMapContainer" onclick="toggleImages()"></div>
    <div id="currentMapContainer" onclick="toggleImages()" class="hidden"></div>
  </div>
  <div id="characterContainer"></div>
  <div id="notesContainer"></div>
  <div id="myModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Выберите опцию</h2>
      <ul id="optionsList"></ul> <!-- Список опций -->
    </div>
  </div>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      loadCharacter('{{character.id}}'); 
      loadNotes('{{character.id}}'); 
    });
  </script>
</body>
</html>
